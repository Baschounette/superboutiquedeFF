<div class="container">

    <h1 class="text-center text-warning mt-4 mb-4">Connexion</h1>

    <div class="bg-danger p-4 text-white m-auto text-center" *ngIf="message">Identifiants incorrects !</div>

    <form (ngSubmit)="login(login1)" #login1="ngForm">
        <div class="form-group mt-2">
            <input type="text" class="form-control" name="username" placeholder="Nom" ngModel required>
        </div>
        <div class="form-group mt-2">
            <input type="password" class="form-control" name="password" placeholder="Mot de passe" ngModel required>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Se connecter</button>
    </form>

</div>
